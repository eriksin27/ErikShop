<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–¥–µ—Ä–∂–∫–∞</title>
    <style>
        body {  
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background 0.5s ease-in-out;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
            color: white;
        }
        .user-message {
            color: lightblue;
            margin-bottom: 10px;
        }
        .ai-message {
            color: lightgreen;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border: 2px solid #444;
            background-color: #222;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px;
            width: 15%;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .input-container button:hover {
            background-color: #777;
        }
        .suggestions {
            color: lightgray;
            margin-top: 20px;
            font-size: 14px;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ - –ò—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç</h1>
    <div class="chat-container" id="chatContainer">
        <div class="messages" id="messages">
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..." />
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        <div class="suggestions" id="suggestions"></div>
    </div>

    <button class="back-button" onclick="goBack()">–ù–∞–∑–∞–¥</button>

    <script>
        const answers = {
            "–ø—Ä–∏–≤–µ—Ç": "–ü—Ä–∏–≤–µ—Ç! –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?",
            "–∫–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?": "–Ø –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç, —è –Ω–µ –∏–º–µ—é –∏–º–µ–Ω–∏, –Ω–æ —Ç—ã –º–æ–∂–µ—à—å –Ω–∞–∑–≤–∞—Ç—å –º–µ–Ω—è AI.",
            "—á—Ç–æ —Ç–∞–∫–æ–µ –∏–≥—Ä–∞?": "–ò–≥—Ä–∞ - —ç—Ç–æ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –¥–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –∫–æ—Ç–æ—Ä–∞—è –æ–±—ã—á–Ω–æ –∏–º–µ–µ—Ç –ø—Ä–∞–≤–∏–ª–∞ –∏ —Ü–µ–ª—å.",
            "–ø–æ–º–æ–≥–∏ –º–Ω–µ": "–ö–æ–Ω–µ—á–Ω–æ! –°–∫–∞–∂–∏, —á–µ–º —è –º–æ–≥—É –ø–æ–º–æ—á—å?",
            "–∫–∞–∫ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–≥—Ä—É?": "–ß—Ç–æ–±—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–≥—Ä—É, –∏–∑–≤–ª–µ–∫–∏—Ç–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∏–∑ –∞—Ä—Ö–∏–≤–∞ (ZIP-—Ñ–∞–π–ª–∞), –∑–∞—Ç–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç–µ —Ñ–∞–π–ª —Å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º .exe –∏–ª–∏ .apk –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤–∞—à–µ–π –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã.",
            "–∫–∞–∫ –æ–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Å–≤–æ—é –∏–≥—Ä—É?": "–§—É–Ω–∫—Ü–∏—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –∏–≥—Ä—ã —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–ª–µ–¥–∏—Ç–µ –∑–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è–º–∏!"
        };

        function sendMessage() {
            let userMessage = document.getElementById("userInput").value.toLowerCase().trim();
            let messagesDiv = document.getElementById("messages");
            let suggestionsDiv = document.getElementById("suggestions");

            if (userMessage === "") {
                displayMessage("AI", "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å. –í–æ—Ç –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø—Ä–∏–º–µ—Ä–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –º–æ–≥—É—Ç –≤–∞—Å –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞—Ç—å: <br>- –ö–∞–∫ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–≥—Ä—É? <br>- –ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç? <br>- –ö–∞–∫ –æ–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Å–≤–æ—é –∏–≥—Ä—É?");
                return;
            }

            displayMessage("User", userMessage);

            if (userMessage === "ertuy") {
                changeChatBackground("img/ERTUY.png");
                displayMessage("AI", "–¢—ã –Ω–∞—à–µ–ª —Å–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ! üéâ");
            } else if (answers[userMessage]) {
                displayMessage("AI", answers[userMessage]);
                suggestionsDiv.innerHTML = '';  
            } else {
                displayMessage("AI", "–ò–∑–≤–∏–Ω–∏—Ç–µ, —è –Ω–µ –ø–æ–Ω–∏–º–∞—é —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–¥–∞–π—Ç–µ –æ–¥–∏–Ω –∏–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—ã—Ö.");
                suggestionsDiv.innerHTML = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–ª–µ–¥—É—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã: <br>- –ö–∞–∫ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–≥—Ä—É? <br>- –ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç? <br>- –ß—Ç–æ —Ç–∞–∫–æ–µ –∏–≥—Ä–∞?';
            }

            document.getElementById("userInput").value = ""; 
        }

        function displayMessage(sender, message) {
            let messagesDiv = document.getElementById("messages");
            let newMessage = document.createElement("div");
            newMessage.classList.add(sender === "User" ? "user-message" : "ai-message");
            newMessage.innerHTML = message;
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function changeChatBackground(imagePath) {
            document.getElementById("chatContainer").style.backgroundImage = `url('${imagePath}')`;
            document.getElementById("chatContainer").style.backgroundSize = "cover";
            document.getElementById("chatContainer").style.backgroundPosition = "center";
        }

        function goBack() {
            window.history.back();  
        }
    </script>
</body>
</html>
