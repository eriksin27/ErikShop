<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErikShop</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .game-button {
            width: 500px;
            height: 400px;
            border: none;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .sidebar {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px 0 0 10px;
        }
        .sidebar-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .sidebar-button {
            width: 120px;
            height: 80px;
            border: none;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            position: relative;
        }
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .sidebar-button:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        .bottom-buttons {
            margin-top: 50px;
            display: flex;
            gap: 20px;
        }
        .support-button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .support-button:hover {
            background: #555;
        }
        .profile {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            display: none;
        }
        .profile span {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <span id="user-name">Гость</span>
        <img id="user-avatar" src="" alt="Аватар">
    </div>

    <img src="img/logo.png" height="250px">
    <h1 style="color: white;">ErikShop</h1>
    <h2 style="color: white;">Главная страница.</h2>

    <div class="button-container">
        <button class="game-button" style="background-image: url('img/game1.png');" onclick="location.href='Game1.html'"></button> 
        <button class="game-button" style="background-image: url('img/game2.png');" onclick="location.href='Game2.html'"></button>
    </div>

    <div class="sidebar">
        <div class="sidebar-title">Игры</div>
        <button class="sidebar-button" style="background-image: url('img/game1.png');" onclick="location.href='Game1.html'">
            <span class="tooltip">Run From Ertballs</span>
        </button>
        <button class="sidebar-button" style="background-image: url('img/game2.png');" onclick="location.href='Game2.html'">
            <span class="tooltip">Mita Strike</span>
        </button>
        <button class="sidebar-button" style="background-image: url('img/game3.png');" onclick="location.href='Game3.html'">
            <span class="tooltip">Kosmoscoin</span>
        </button>
        <button class="sidebar-button" style="background-image: url('img/game4.png');" onclick="location.href='Game4.html'">
            <span class="tooltip">Space Shooter</span>
        </button>
    </div>

    <div class="bottom-buttons">
        <button class="support-button" onclick="location.href='support.html'">Поддержка</button>
    </div>

    <script>
        // Получаем сохраненные данные пользователя
        let username = localStorage.getItem("username");
        let avatar = localStorage.getItem("avatar");

        if (username) {
            document.getElementById("user-name").textContent = username;
        }

        if (avatar) {
            let avatarImg = document.getElementById("user-avatar");
            avatarImg.src = avatar;
            avatarImg.style.display = "block";
        }
    </script>
</body>
</html>
