<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErikShop - Mita Strike</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        header img {
            height: 250px;
        }
        .description {
            font-size: 18px;
            margin-top: 20px;
            width: 80%;
            max-width: 700px;
        }
        .rating, .downloads {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 18px;
        }
        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .screenshots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            max-width: 90%;
        }
        .screenshots img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .back-button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png">
        <h1>Mita Strike</h1>
    </header>

    <div class="author">
        <span>Автор игры: Erik</span>
    </div>

    <div class="description">
        <p><b>Mita Strike:</b> игра, в которой ты бегаешь от кружков. Если тебя поймали, ты получаешь урон. Удачи!</p>
    </div>

    <div class="rating">
        <span>Рейтинг: ⭐⭐☆☆☆ (2.3/5)</span>
    </div>

    <div class="downloads">
        <span>Скачано: 14 раз</span>
    </div>

    <button class="download-button" id="gri" onclick="location.href='Downloads/games unity.zip'">Скачать игру</button>

    <div class="screenshots">
        <img src="img/1.png" alt="Скриншот 1">
        <img src="img/2.png" alt="Скриншот 2">
        <img src="img/3.png" alt="Скриншот 3">
    </div>

    <button class="back-button" onclick="window.history.back()">Назад</button>
</body>
</html>
